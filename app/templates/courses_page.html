{% extends '_base.html' %}

{% block content %}
    {% set courses = Course.query.all() %}

    
    <div class=" w3-margin-top w3-padding ">
      
        {% if courses|length == 0 %}
        <div class="flash_message form_max_width w3-xxlarge w3-padding w3-center w3-text-white w3-round-xxlarge form_center">
            No courses in yet.
        </div>
        {% else %}
            {% for course in courses %}
                {% include '_course_card.html' %}
            {% endfor %}
        {% endif %}
    </div>
    
{% endblock %}
