{% extends '_base.html' %}

{% block content %}
    <div class=" w3-margin-top">
        <h1>
            Courses : {{courses|length}}

        </h1>

        <hr/>
        {% if courses|length == 0 %}
        <div class="flash_message form_max_width w3-xxlarge w3-padding w3-center w3-text-white w3-round-xxlarge form_center">
            No courses yet.

        </div>

        <a href="{{ url_for('suggest') }} " style="text-decoration: none"
        class=" w3-large w3-border w3-border-blue w3-round-large w3-hover-blue w3-padding ">
            Request a Course
        </a>
        {% else %}
            {% for c in courses %}
                {% include '_sub_course.html' %}
            {% endfor %}
        {% endif %}
    </div>
    
{% endblock %}
